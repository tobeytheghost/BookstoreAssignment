<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<link rel="Stylesheet" href="/css/style.css" >

<title>TobeyTheGhost BOOkstore</title>

</head>

<body>
	<nav>
		<div class="logo">
			<h1>TobeyTheGhost BOOkstore </h1>
			<!-- icon provided by <a href="https://www.flaticon.com/free-icons/story" title="story icons">Story icons created by Zulfa Mahendra - Flaticon</a> -->
			<a href="https://www.flaticon.com/free-icons/story" title="story icons"><img src="/images/ghost.png" alt="ghost icon"></a>

		</div>
		<ul class="navlinks"> 
			<li> <a th:href="@{/register}">Create Account</a> </li>
			<li> <a th:href="@{/secure}">Login</a> </li>
		</ul>
	</nav>

<h1>Welcome!</h1>

<table th:if="${bookList != null AND bookList != ''}">

<tr>
	<th>ISBN</th>
	<th>Title</th>
	<th>Author</th>
	<th>Price </th>
	<th>Description </th>

</tr>


<tr th:each="b : ${bookList}">
<td th:text="${b.isbn}">2516 </td>
<td th:text="${b.title}">The Great Gatsby </td>
<td th:text="${b.author}">F. Scott Fitzgerald </td>
<td th:text="${b.price}">12.99 </td>
<td th:text="${b.description}">CS </td>

<td> <a th:href="@{'/details/' + ${b.id}}">View Details</a> </td>
</tr>
</table>


<br><hr><br>



<footer>
	<!-- Copyright notice -->
	<p>Copyright &#169; 2023 Mariah Falzon. </p>
</footer>

</body>

</html>
