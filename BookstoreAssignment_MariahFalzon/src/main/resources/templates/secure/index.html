<title>TobeyTheGhost BOOkstore</title>

</head>

<body>
	<nav>
		<div class="logo">
			<h1>TobeyTheGhost BOOkstore </h1>

		</div>
		<ul class="navlinks"> 
			<li> <a th:href="@{/secure/index}">Home</a> </li>
			<li> <a th:href="@{/secure/shoppingCart}">View Shopping Cart</a> </li>
			<li> <a th:href="@{/secure/editBook}">Add Books to Store</a> </li>
			<li> <a th:href="@{/logout}">Logout</a> </li>
		</ul>
	</nav>

<h1>Welcome to TobeyTheGhost BOOkstore</h1>

<table th:if="${bookList != null AND bookList != ''}">

<tr>
	<th>ISBN</th>
	<th>Title</th>
	<th>Author</th>
	<th>Price </th>
	<th>Description </th>

</tr>

<tr th:each="b : ${bookList}">
<td th:text="${b.isbn}">2516 </td>
<td th:text="${b.title}">The Great Gatsby </td>
<td th:text="${b.author}">F. Scott Fitzgerald </td>
<td th:text="${b.price}">12.99 </td>
<td th:text="${b.description}">CS </td>

<td> <a th:href="@{'/secure/details/' + ${b.id}}">View Details</a> </td>
<td> 	<form th:action="@{/addToCart/{id}(id=${book.id})}" method="post">
	<input type="number" name="quantity" min="1" value="1" />
	<input type="submit" value="Add to Cart" />
</form> </td>
</tr>
</table>
