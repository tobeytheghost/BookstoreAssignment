<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org/"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>TobeyTheGhost BOOkStore - Book Details</title>
</head>
<body>
<nav>
    <ul>
        <li><a th:href="@{/}">Back</a></li>
    </ul>
</nav>
<h1>Welcome to the BookStore</h1>

<div th:object="${book}">
     <p><strong>ISBN:</strong> <span th:text="*{isbn}"></span></p>
        <p><strong>Title:</strong> <span th:text="*{title}"></span></p>
        <p><strong>Author:</strong> <span th:text="*{author}"></span></p>
        <p><strong>Price:</strong> <span th:text="*{price}"></span></p>
        <p><strong>Description:</strong> <span th:text="*{description}"></span></p>
    </div>
</body>
</html>
